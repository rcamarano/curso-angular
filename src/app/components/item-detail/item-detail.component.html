<h4>Showing details of the sected item</h4>
<div *ngIf="animal" class="section" >
    <p>ID: {{ animal.id }} </p>
    <h4>Name: {{ animal.name }}</h4>
    <p>Type: {{ animal.type }}</p>
</div>  
<div *ngIf="car" class="section" >
    <p>ID: {{ car.id }} </p>
    <h4>Brand: {{ car.brand }}</h4>
    <p>Model: {{ car.model }}</p>
</div>
