<form (submit)="addAnimal(animal)">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="animal.name" required>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="animal.type" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="animal.age" required>
    </div>
    <button type="submit">Add Animal</button>
</form>
<p>add-animal works!</p>
