  <h3>Products list</h3>
  <ul>
    <li *ngFor="let product of products">
      <h4>Name: {{ product.title }}</h4>
      <p>Description: {{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <!-- Adicione outros campos do produto conforme necessÃ¡rio -->
    </li>
  </ul>
</div>

<ng-template #loading>

</ng-template>
