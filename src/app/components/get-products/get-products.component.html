<div class="section">
  <h3>Products</h3>
  <h4>Name:</h4>
  <p>Description:</p>
  <div *ngIf="products && products.length > 0">
    <ul>
      <li *ngFor="let product of products">
        <h4>Name: {{ product.title }}</h4>
        <p>Description: {{ product.description }}</p>
      </li>
    </ul>
  </div>

  <!-- <p>{{ productsDetails }}</p> -->
</div>
