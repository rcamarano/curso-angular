<div class="section">
  <h3>Products</h3>
  <div *ngIf="products && products.length > 0">
    <div *ngFor="let product of products">
      <h4>{{ product.title }}</h4>
      <p>{{ product.description }}</p>
      <!-- Aqui você pode adicionar mais detalhes do produto conforme necessário -->
    </div>
  </div>

  <!-- <p>{{ productsDetails }}</p> -->
</div>
